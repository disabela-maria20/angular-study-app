<h2>Interpolation</h2>
<p>{{nome}} tem {{idade}} anos</p>

<hr>

<h2>Propert Binding</h2>
<button [disabled]="checkedDisabled">Button</button>
<br>
<img [src]="imgSrc" alt="">
<hr>

<h2>Event Binding</h2>
<button (click)="AlertInfo($event)">Evento</button>

<div (mousemove)="mouseMoveTeste($event)" style="width: 300px; height: 300px; background-color: brown;"></div>
<p>{{position.x}} - {{position.y}}</p>

<hr>

<h2>Two-way binding</h2>
<input [(ngModel)]="nome">
<p>Value: {{ nome }}</p>
